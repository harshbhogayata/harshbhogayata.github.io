<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Analyzer | Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="bg-black text-gray-300">

    <main class="pt-32 pb-20 container mx-auto px-6 max-w-3xl">
        <a href="../tools.html" class="text-gray-500 hover:text-white mb-8 inline-block font-mono"><i
                class="fas fa-arrow-left mr-2"></i>Back to Tools</a>

        <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 shadow-2xl">
            <h1 class="text-2xl font-bold text-white font-mono mb-6 flex items-center">
                <i class="fas fa-key text-cyan-400 mr-3"></i>Password Entropy Analyzer
            </h1>

            <div class="mb-8">
                <input type="text" id="password-input" placeholder="Enter password to analyze..."
                    class="w-full bg-black border border-gray-700 rounded-lg p-4 text-xl text-white font-mono focus:border-cyan-500 focus:outline-none transition-colors">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-black/50 p-4 rounded-lg border border-gray-800">
                    <p class="text-gray-500 text-xs font-mono uppercase mb-1">Length</p>
                    <p id="length-val" class="text-2xl font-bold text-white">0</p>
                </div>
                <div class="bg-black/50 p-4 rounded-lg border border-gray-800">
                    <p class="text-gray-500 text-xs font-mono uppercase mb-1">Entropy (Bits)</p>
                    <p id="entropy-val" class="text-2xl font-bold text-cyan-400">0</p>
                </div>
                <div class="bg-black/50 p-4 rounded-lg border border-gray-800">
                    <p class="text-gray-500 text-xs font-mono uppercase mb-1">Score</p>
                    <p id="score-val" class="text-2xl font-bold text-gray-500">-</p>
                </div>
            </div>

            <div class="space-y-2 mb-8">
                <div class="flex justify-between text-xs text-gray-500 font-mono">
                    <span>Strength Meter</span>
                    <span id="strength-text">Weak</span>
                </div>
                <div class="h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div id="strength-bar" class="h-full w-0 bg-red-500 transition-all duration-500"></div>
                </div>
            </div>

            <div class="bg-black/30 p-4 rounded border border-gray-800/50">
                <h3 class="text-sm font-bold text-white mb-2">Crack Time Estimation (Brute Force)</h3>
                <p id="crack-time" class="text-gray-400 font-mono text-sm">Instant</p>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const input = document.getElementById('password-input');
        const lengthVal = document.getElementById('length-val');
        const entropyVal = document.getElementById('entropy-val');
        const scoreVal = document.getElementById('score-val');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const crackTime = document.getElementById('crack-time');

        input.addEventListener('input', (e) => {
            const pwd = e.target.value;
            const len = pwd.length;
            lengthVal.textContent = len;

            // Calculate Pool Size
            let pool = 0;
            if (/[a-z]/.test(pwd)) pool += 26;
            if (/[A-Z]/.test(pwd)) pool += 26;
            if (/[0-9]/.test(pwd)) pool += 10;
            if (/[^a-zA-Z0-9]/.test(pwd)) pool += 32;

            // Calculate Entropy
            const entropy = len > 0 ? Math.log2(Math.pow(pool, len)) : 0;
            entropyVal.textContent = Math.round(entropy);

            // Determine Strength
            let strength = 0;
            let color = 'bg-red-500';
            let text = 'Very Weak';

            if (entropy > 120) { strength = 100; color = 'bg-green-500'; text = 'Excellent'; }
            else if (entropy > 80) { strength = 75; color = 'bg-green-400'; text = 'Strong'; }
            else if (entropy > 50) { strength = 50; color = 'bg-yellow-500'; text = 'Moderate'; }
            else if (entropy > 30) { strength = 25; color = 'bg-orange-500'; text = 'Weak'; }

            strengthBar.style.width = strength + '%';
            strengthBar.className = `h-full w-0 transition-all duration-500 ${color}`;
            strengthText.textContent = text;
            scoreVal.textContent = text;

            // Estimate Crack Time (Assume 10 billion guesses/sec for a fast GPU rig)
            const guessesPerSec = 10000000000;
            const combinations = Math.pow(pool, len);
            const seconds = combinations / guessesPerSec;

            crackTime.textContent = formatTime(seconds);
        });

        function formatTime(seconds) {
            if (seconds < 1) return "Instantly";
            if (seconds < 60) return Math.round(seconds) + " seconds";
            if (seconds < 3600) return Math.round(seconds / 60) + " minutes";
            if (seconds < 86400) return Math.round(seconds / 3600) + " hours";
            if (seconds < 31536000) return Math.round(seconds / 86400) + " days";
            if (seconds < 3153600000) return Math.round(seconds / 31536000) + " years";
            return "Centuries";
        }
    </script>
</body>

</html>
