<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Reference | Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="bg-black text-gray-300">

    <main class="pt-32 pb-20 container mx-auto px-6 max-w-3xl">
        <a href="../tools.html" class="text-gray-500 hover:text-white mb-8 inline-block font-mono"><i
                class="fas fa-arrow-left mr-2"></i>Back to Tools</a>

        <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 shadow-2xl">
            <h1 class="text-2xl font-bold text-white font-mono mb-6 flex items-center">
                <i class="fas fa-list-ol text-blue-400 mr-3"></i>Common Ports
            </h1>

            <input type="text" id="port-search" placeholder="Search by port number or service..."
                class="w-full bg-black border border-gray-700 rounded-lg p-3 mb-6 text-white font-mono focus:border-blue-500 focus:outline-none">

            <div class="overflow-hidden rounded-lg border border-gray-800">
                <table class="w-full text-left">
                    <thead class="bg-gray-800 text-gray-400 font-mono text-xs uppercase">
                        <tr>
                            <th class="p-4">Port</th>
                            <th class="p-4">Protocol</th>
                            <th class="p-4">Service</th>
                        </tr>
                    </thead>
                    <tbody id="port-table" class="divide-y divide-gray-800 bg-black/50 text-sm font-mono">
                        <!-- JS will populate -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const ports = [
            { p: 20, proto: 'TCP', svc: 'FTP (Data)' },
            { p: 21, proto: 'TCP', svc: 'FTP (Control)' },
            { p: 22, proto: 'TCP', svc: 'SSH' },
            { p: 23, proto: 'TCP', svc: 'Telnet' },
            { p: 25, proto: 'TCP', svc: 'SMTP' },
            { p: 53, proto: 'UDP', svc: 'DNS' },
            { p: 80, proto: 'TCP', svc: 'HTTP' },
            { p: 110, proto: 'TCP', svc: 'POP3' },
            { p: 143, proto: 'TCP', svc: 'IMAP' },
            { p: 443, proto: 'TCP', svc: 'HTTPS' },
            { p: 445, proto: 'TCP', svc: 'SMB' },
            { p: 3306, proto: 'TCP', svc: 'MySQL' },
            { p: 3389, proto: 'TCP', svc: 'RDP' },
            { p: 5432, proto: 'TCP', svc: 'PostgreSQL' },
            { p: 8080, proto: 'TCP', svc: 'HTTP-Proxy' },
        ];

        const table = document.getElementById('port-table');
        const search = document.getElementById('port-search');

        function render(list) {
            table.innerHTML = list.map(item => `
                <tr class="hover:bg-gray-800/50 transition-colors">
                    <td class="p-4 text-blue-400 font-bold">${item.p}</td>
                    <td class="p-4 text-gray-500">${item.proto}</td>
                    <td class="p-4 text-white">${item.svc}</td>
                </tr>
            `).join('');
        }

        search.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = ports.filter(item =>
                item.p.toString().includes(term) ||
                item.svc.toLowerCase().includes(term)
            );
            render(filtered);
        });

        render(ports);
    </script>
</body>

</html>
