<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester | Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .highlight {
            background-color: rgba(234, 179, 8, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

<body class="bg-black text-gray-300">

    <main class="pt-32 pb-20 container mx-auto px-6 max-w-3xl">
        <a href="../tools.html" class="text-gray-500 hover:text-white mb-8 inline-block font-mono"><i
                class="fas fa-arrow-left mr-2"></i>Back to Tools</a>

        <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 shadow-2xl">
            <h1 class="text-2xl font-bold text-white font-mono mb-6 flex items-center">
                <i class="fas fa-code text-yellow-500 mr-3"></i>Regex Tester
            </h1>

            <div class="mb-6">
                <label class="block text-xs font-mono text-gray-500 mb-2">Regular Expression</label>
                <div
                    class="flex items-center bg-black border border-gray-700 rounded-lg p-2 focus-within:border-yellow-500">
                    <span class="text-gray-500 font-mono px-2">/</span>
                    <input type="text" id="regex-input" placeholder="[a-z]+"
                        class="flex-1 bg-transparent text-white font-mono focus:outline-none" value="[a-zA-Z]+">
                    <span class="text-gray-500 font-mono px-2">/g</span>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-mono text-gray-500 mb-2">Test String</label>
                <textarea id="test-string" rows="4"
                    class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white font-mono focus:border-yellow-500 focus:outline-none">Hello World! This is a test string 123.</textarea>
            </div>

            <div class="bg-black/50 p-6 rounded-lg border border-gray-800 min-h-[100px]">
                <p class="text-xs font-mono text-gray-500 mb-2">Matches</p>
                <div id="match-output" class="font-mono text-gray-300 whitespace-pre-wrap"></div>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
    <script>
        const regexInput = document.getElementById('regex-input');
        const testString = document.getElementById('test-string');
        const output = document.getElementById('match-output');

        function runRegex() {
            const pattern = regexInput.value;
            const text = testString.value;

            if (!pattern) {
                output.innerHTML = text;
                return;
            }

            try {
                const regex = new RegExp(pattern, 'g');
                const highlighted = text.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                output.innerHTML = highlighted;
            } catch (e) {
                output.innerHTML = `<span class="text-red-500">Invalid Regex: ${e.message}</span>`;
            }
        }

        regexInput.addEventListener('input', runRegex);
        testString.addEventListener('input', runRegex);

        // Init
        runRegex();
    </script>
</body>

</html>
